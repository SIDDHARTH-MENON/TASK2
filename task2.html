<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOST BATTLE</title>
    <link rel="stylesheet" href="ts2.css">
</head>
<body>
   <div class="background">
    <h3>LET THE BATTLE BEGINS</h3>
   </div> 
   <div id="start">
    <div class="rules">Enemies will fall down from the top. The player's task is to kill them before his life 
        runs out. If the life is depleted the game ends. Prevent the enemies from falling on the home and also 
        touching the red boundary at the bottom.
    </div>
    <div class="start">START</div>
   </div>
  <div id="end">
    <h2>GAME OVER</h2>
<div class="score"></div>
<div class="restart">Restart</div>
  </div>
 
   <canvas id="battle"></canvas>
  
</body>
<script src="t2.js"></script>
</html>
